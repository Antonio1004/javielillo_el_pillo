<body>
    <form action="">
         <fieldset>
            <legend>Datos Personales</legend>
            <br>
            <label for="Nombre">Nombre </label><input name="Nombre" type="text" placeholder="Nom...">
            <br><br>
            <label for="apellido">Apellido </label><input name="Apellido" type="text" placeholder="Ape...">
            <br><br>
            <label for="DNI">DNI </label><input name="DNI" type="text" maxlength="9" placeholder="DNI...">
            <br><br>
            <label for="Nacimiento">Nacimiento </label><input name="Nacimiento" type="date">
            <br><br>
            <label for="Email">Email </label><input name="Email" type="text" placeholder="@email...">
            <br><br>
            <label for="Email">Dirección </label><input name="Dirección" type="text" placeholder="Calle...">
            <br><br>
            <label for="genero"> Género </label><input name="genero" value="hombre" type="radio">Hombre<input name="genero" value="Mujer" type="radio">Mujer

          <fieldset>

            <label for="Modulo">Módulo</label>

                <option value="DAW">DAW</option>
                <option value="DAM">DAM</option>

                <option value="Cocina">Eneñanza y Animacion Sociodeportiva</option>
            </select>
         </fieldset>
         <br><br>
         <fieldset>
            <legend>Otras Datos</legend>
            <label for="Cuenta Banco"> Cuenta Bancaria </label> <input name="Cuenta Bancaria" type="text" maxlength="20" placeholder="5464...">
            <br><br>
            <label for="Modelo 460">Modelo 460 </label><input name="Modelo 460" type="file">
         </fieldset>
         <br><br>
         <input type="submit" name="ENVIAR">
         <input name="RESTABLECER" type="reset"> 



    </form>
